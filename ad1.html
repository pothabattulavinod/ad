



<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Raja Saab (2025) â€” oneV Movies</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
:root{
  --bg:#0b0f1a;
  --accent:#06b6d4;
  --radius:10px;
  --text:#e6eef6;
  font-family:Inter,system-ui;
}

*{margin:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  padding-bottom:70px;
}

.player{
  position:relative;
  width:100%;
  padding-top:56.25%;
  background:#000;
  border-radius:var(--radius);
  overflow:hidden;
}

iframe, video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  display:none;
}

.poster-layer{
  position:absolute;
  inset:0;
  background:
    linear-gradient(to top,rgba(0,0,0,.75),rgba(0,0,0,.25)),
    url('https://assets-in.bmscdn.com/discovery-catalog/events/et00383697-rssffpjuwd-landscape.jpg')
    center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:5;
}

.play-btn{
  width:72px;
  height:72px;
  background:var(--accent);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:34px;
  color:#fff;
}

/* SKIP BUTTON */
.skip-btn{
  position:absolute;
  bottom:16px;
  right:16px;
  background:rgba(0,0,0,.75);
  color:#fff;
  border:1px solid rgba(255,255,255,.2);
  padding:8px 12px;
  border-radius:6px;
  font-size:13px;
  cursor:pointer;
  display:none;
  z-index:10;
}
.skip-btn:hover{background:#000}
</style>
</head>

<body>

<div class="player">

  <!-- AD PLAYER -->
  <video id="adPlayer" playsinline></video>

  <!-- MAIN MOVIE -->
  <iframe id="videoFrame" allowfullscreen allow="autoplay"></iframe>

  <!-- SKIP BUTTON -->
  <div class="skip-btn" id="skipBtn">Skip Ad</div>

  <div class="poster-layer" id="playOverlay">
    <div class="play-btn"><i class="bi bi-play-fill"></i></div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<script>
const overlay = document.getElementById('playOverlay');
const adVideo = document.getElementById('adPlayer');
const iframe = document.getElementById('videoFrame');
const skipBtn = document.getElementById('skipBtn');

const AD_URL = "https://pothabattulavinod.github.io/pay/ak2.m3u8";
const MAIN_URL = "https://pothabattulavinod.github.io/wp/theraja";

let hls;
let skipTimer;

function playAd(){
  adVideo.style.display = "block";

  if(Hls.isSupported()){
    hls = new Hls();
    hls.loadSource(AD_URL);
    hls.attachMedia(adVideo);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=> adVideo.play());
  }else{
    adVideo.src = AD_URL;
    adVideo.play();
  }

  // Show skip after 5 sec
  skipTimer = setTimeout(()=>{
    skipBtn.style.display = "block";
  },5000);
}

function loadMain(){
  clearTimeout(skipTimer);
  skipBtn.style.display = "none";
  adVideo.pause();
  adVideo.style.display = "none";
  if(hls) hls.destroy();

  iframe.style.display = "block";
  iframe.src = MAIN_URL + "?autoplay=1";
}

overlay.onclick = ()=>{
  overlay.style.display = "none";
  playAd();
};

skipBtn.onclick = loadMain;
adVideo.addEventListener("ended", loadMain);
</script>

</body>
</html>
