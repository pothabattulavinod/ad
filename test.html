<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Google Sheet Fetch</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #0099FF; color: #fff; }
    tr:nth-child(even){background-color: #f2f2f2;}
  </style>
</head>
<body>

<h2>Google Sheet Data Test</h2>
<button id="fetch-btn">Fetch Data</button>
<div id="result"></div>

<script>
const WORKER_URL = "https://sweet-star-d68b.vinodyadavpothabattula666.workers.dev/";

document.getElementById("fetch-btn").addEventListener("click", async () => {
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "Loading...";

  try {
    const response = await fetch(WORKER_URL);
    const data = await response.json();

    if (!data || data.length === 0) {
      resultDiv.innerHTML = "No data found!";
      return;
    }

    // Create table
    let html = `<table><tr>
      <th>Roll</th><th>Name</th><th>Class</th><th>Section</th>
      <th>DOB</th><th>Exam</th><th>Subject</th><th>Marks</th><th>Total</th><th>Result</th>
    </tr>`;

    data.forEach(row => {
      html += `<tr>
        <td>${row.roll}</td>
        <td>${row.name}</td>
        <td>${row.class}</td>
        <td>${row.section}</td>
        <td>${row.dob}</td>
        <td>${row.examType}</td>
        <td>${row.subject}</td>
        <td>${row.marks}</td>
        <td>${row.total}</td>
        <td>${row.result}</td>
      </tr>`;
    });

    html += "</table>";
    resultDiv.innerHTML = html;

  } catch (err) {
    console.error(err);
    resultDiv.innerHTML = "Error fetching data!";
  }
});
</script>

</body>
</html>
