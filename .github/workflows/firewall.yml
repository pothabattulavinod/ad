name: Firewall Breaker Vehicle Lookup

on:
  workflow_dispatch:
    inputs:
      rc:
        description: "Vehicle RC Number (e.g. DL01AB1234)"
        required: true
        type: string

jobs:
  lookup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Firewall Breaker
        run: |
          python firewall_breaker.py --rc="${{ github.event.inputs.rc }}"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: firewall-results
          path: |
            results/
            logs/
            
