<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found | Nandana Tours & Travels</title>
  <meta name="description" content="The page you are looking for might have been removed, had its name changed, or is temporarily unavailable." />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d214f 0%, #0d6efd 100%);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 8rem;
      font-weight: 700;
      color: #fff;
      line-height: 1;
      text-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #e0e0e0;
    }

    .btn-home {
      background-color: #fff;
      color: #0d214f;
      font-weight: 600;
      border-radius: 40px;
      padding: 0.6rem 2rem;
      box-shadow: 0 5px 15px rgba(255,255,255,0.3);
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-home:hover {
      background-color: #0d6efd;
      color: #fff;
      transform: translateY(-2px);
    }

    .icon {
      font-size: 5rem;
      color: #fff;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.8);
    }

    @media (max-width: 768px) {
      h1 { font-size: 5rem; }
      h2 { font-size: 1.5rem; }
      p { font-size: 1rem; }
      .icon { font-size: 4rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 4rem; }
      h2 { font-size: 1.3rem; }
      p { font-size: 0.95rem; }
      .btn-home { padding: 0.5rem 1.5rem; font-size: 0.95rem; }
    }
  </style>
</head>
<body>

  <div class="text-center px-3">
    <i class="bi bi-geo-alt-fill icon"></i>
    <h1>404</h1>
    <h2>Oops! Page Not Found</h2>
    <p>The page you’re looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <a href="/" class="btn-home"><i class="bi bi-house-door-fill me-2"></i>Go Back Home</a>
  </div>

  <footer>© 2025 Nandana Tours & Travels</footer>

</body>
</html>
