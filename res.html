<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hari E Techno School | Student Result</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Fredoka+One&display=swap" rel="stylesheet">

<style>
:root { --pink:#ff6b6b; --yellow:#ffe66d; --blue:#0099FF; --lightblue:#e7f5ff; }
body { font-family:'Roboto', sans-serif; background:#f8f9fa; color:#2c3e50; }
h1,h2,h3,h4,h5 { font-family:'Fredoka One', cursive; }
.navbar { background: linear-gradient(90deg,#2c5364,#203a43,#0f2027); }
.navbar-brand { display:flex; align-items:center; font-weight:700; color:#fff; }
.navbar-brand img { height:50px; margin-right:10px; transition: transform 0.3s; }
.navbar-brand:hover img { transform: scale(1.1); }
.navbar-nav .nav-link { color:#fff; font-weight:500; }
.navbar-nav .nav-link:hover, .navbar-nav .nav-link.active { color:var(--yellow); }
.section-title { text-align:center; margin-bottom:30px; color:var(--pink); }

/* Search Card */
#search-card { max-width:950px; margin:20px auto; padding:30px; border-radius:20px; background:linear-gradient(135deg,#fdf6fb,#e7f5ff); box-shadow:0 10px 30px rgba(0,0,0,0.15); transition: transform 0.3s; }
#search-card:hover { transform:translateY(-3px); }
#filters { display:flex; gap:15px; flex-wrap:wrap; justify-content:center; }
.input-group-text { background:var(--blue); color:#fff; border:none; border-radius:12px 0 0 12px; }
.form-control, .form-select { border-radius:0 12px 12px 0; border-left:none; }
#filters input:focus, #filters select:focus { outline:none; box-shadow:0 0 8px rgba(0,153,255,0.4); transform:scale(1.02); transition:0.2s; }
#filters button { flex:none; background:var(--blue); color:#fff; font-weight:600; border:none; border-radius:12px; transition: transform 0.2s, box-shadow 0.2s; }
#filters button:hover { background:#0077cc; transform:scale(1.05); box-shadow:0 5px 15px rgba(0,0,0,0.2); }

/* Result Cards */
.result-card-container { max-width:900px; margin:20px auto; }
.result-card { background:#e7f5ff; border-radius:15px; box-shadow:0 8px 30px rgba(0,0,0,0.15); padding:20px; margin-bottom:20px; transition: transform 0.3s; }
.result-card:hover { transform:translateY(-5px); }
.result-card h4 { color:var(--blue); margin-bottom:15px; text-align:center; }
.subject-card { background:linear-gradient(135deg,#0099FF,#00c4ff); color:#fff; border-radius:12px; padding:15px; margin-bottom:15px; transition: transform 0.2s, box-shadow 0.2s; }
.subject-card:hover { transform:translateY(-2px); box-shadow:0 8px 20px rgba(0,0,0,0.2); }
.subject-card p { margin:0; font-weight:500; }
.subject-card .result-status { font-weight:700; }
.subject-card.pass { background:linear-gradient(135deg,#28a745,#6fdc84); }
.subject-card.fail { background:linear-gradient(135deg,#dc3545,#ff6b6b); }
.overall-result { background:#ffe66d; padding:15px; border-radius:12px; text-align:center; font-weight:600; font-size:1.1rem; margin-top:15px; color:#2c3e50; box-shadow:0 4px 15px rgba(0,0,0,0.1); }

/* Footer */
footer { background: linear-gradient(90deg,#0f2027,#2c5364); color:#fff; text-align:center; padding:20px 0; }

@media(max-width:768px){
  #filters { flex-direction:column; }
  .input-group { width:100%; }
  #filters button { width:100%; }
}

/* Hide buttons and search card in print */
@media print {
  #search-card, #search-btn, .btn { display: none !important; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="https://harietechnoschool.com/LOGO.png" alt="Logo">
      Hari E Techno School
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html#hero">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Results</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Title -->
<section class="py-5 bg-light">
  <div class="container text-center">
    <h2 class="section-title">Check Your Result</h2>
    <p>Enter Roll Number, Class, Exam Type, and Date of Birth to view your results</p>
  </div>
</section>

<!-- Search Card -->
<div id="search-card">
  <div id="filters">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
      <input type="text" id="roll-number" placeholder="Roll Number" class="form-control">
    </div>

    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-journal-bookmark"></i></span>
      <select id="class-select" class="form-select">
        <option value="">Select Class</option>
        <option value="10">Class 10</option>
        <option value="9">Class 9</option>
        <option value="8">Class 8</option>
      </select>
    </div>

    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-card-checklist"></i></span>
      <select id="exam-select" class="form-select">
        <option value="">Select Exam</option>
        <option value="Midterm">Midterm</option>
        <option value="Final">Final</option>
        <option value="Semester">Semester</option>
      </select>
    </div>

    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
      <input type="date" id="dob-input" class="form-control">
    </div>

    <button id="search-btn" class="btn"><i class="bi bi-search"></i> Search</button>
  </div>
</div>

<!-- Result Display -->
<div id="result-container" class="result-card-container"></div>

<!-- Footer -->
<footer>
  <p>Â© 2025 Hari E Techno School, Rajanagaram | All Rights Reserved</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
let studentResults = [];

fetch('results.json')
  .then(response => response.json())
  .then(data => studentResults = data)
  .catch(err => console.error("Error loading JSON:", err));

document.getElementById('search-btn').addEventListener('click', function() {
  const roll = document.getElementById('roll-number').value.trim();
  const classSel = document.getElementById('class-select').value;
  const exam = document.getElementById('exam-select').value;
  const dob = document.getElementById('dob-input').value;
  const container = document.getElementById('result-container');

  if(!roll || !classSel || !exam || !dob){
    container.innerHTML = '<p class="text-center mt-4 text-danger">Please fill all fields.</p>';
    return;
  }

  const filtered = studentResults.filter(s => s.roll === roll && s.class === classSel && s.dob === dob);

  if(filtered.length === 0){
    container.innerHTML = '<p class="text-center mt-4 text-danger">No student found.</p>';
    return;
  }

  const student = filtered[0];
  const examData = student.exams.find(e => e.examType === exam);

  if(!examData){
    container.innerHTML = '<p class="text-center mt-4 text-danger">Exam not found for this student.</p>';
    return;
  }

  let totalMarks = 0, obtainedMarks = 0;
  let cardsHTML = `<div class="result-card" id="printable-result" style="padding:20px; text-align:center;">
    <img src="https://harietechnoschool.com/LOGO.png" alt="School Logo" style="height:80px; margin-bottom:15px;">
    <h4>${student.name} (Roll: ${student.roll}) - ${examData.examType}</h4>`;

  examData.subjects.forEach(sub => {
    totalMarks += sub.total;
    obtainedMarks += sub.marks;
    const statusClass = sub.result.toLowerCase() === 'pass' ? 'pass' : 'fail';
    cardsHTML += `<div class="subject-card ${statusClass}">
      <p><strong>Subject:</strong> ${sub.name}</p>
      <p><strong>Marks:</strong> ${sub.marks} / ${sub.total}</p>
      <p class="result-status"><strong>Result:</strong> ${sub.result}</p>
    </div>`;
  });

  const percentage = ((obtainedMarks / totalMarks) * 100).toFixed(2);
  const overallStatus = examData.subjects.every(s => s.result.toLowerCase() === 'pass') ? 'Pass' : 'Fail';

  cardsHTML += `<div class="overall-result">
    <p><strong>Total:</strong> ${obtainedMarks} / ${totalMarks}</p>
    <p><strong>Percentage:</strong> ${percentage}%</p>
    <p><strong>Overall Result:</strong> ${overallStatus}</p>
  </div>
  <div class="text-center mt-3">
    <button class="btn btn-warning" onclick="printResult()"><i class="bi bi-printer"></i> Print Result</button>
  </div></div>`;

  container.innerHTML = cardsHTML;
});

// Print function
function printResult(){
  const printContents = document.getElementById('printable-result').outerHTML;
  const originalContents = document.body.innerHTML;
  document.body.innerHTML = printContents;
  window.print();
  document.body.innerHTML = originalContents;
  location.reload();
}
</script>
</body>
</html>
