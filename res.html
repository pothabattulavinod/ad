<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hari E Techno School | Student Result</title>

<!-- Bootstrap CSS & Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Fredoka+One&display=swap" rel="stylesheet">

<style>
:root { --pink:#ff6b6b; --yellow:#ffe66d; --blue:#0099FF; }
body { font-family:'Roboto', sans-serif; background:#f8f9fa; color:#2c3e50; margin:0; }
h1,h2,h3,h4,h5 { font-family:'Fredoka One', cursive; margin:0; }
.navbar { background: linear-gradient(90deg,#2c5364,#203a43,#0f2027); }
.navbar-brand { display:flex; align-items:center; font-weight:700; color:#fff; }
.navbar-brand img { height:50px; margin-right:10px; transition: transform 0.3s; }
.navbar-brand:hover img { transform: scale(1.1); }
.navbar-nav .nav-link { color:#fff; font-weight:500; }
.navbar-nav .nav-link:hover, .navbar-nav .nav-link.active { color:var(--yellow); }
.section-title { text-align:center; margin-bottom:30px; color:var(--pink); font-size:2rem; }

/* Search Card */
#search-card { max-width:950px; margin:20px auto; padding:30px; border-radius:20px; background:#fff; box-shadow:0 10px 30px rgba(0,0,0,0.15); }
#filters { display:flex; gap:15px; flex-wrap:wrap; justify-content:center; }
.input-group-text { background:var(--blue); color:#fff; border:none; border-radius:12px 0 0 12px; }
.form-control, .form-select { border-radius:0 12px 12px 0; border-left:none; }
#filters button { flex:none; background:var(--blue); color:#fff; font-weight:600; border:none; border-radius:12px; }
#filters button:hover { background:#0077cc; }

/* Result Cards */
.result-card-container { max-width:450px; margin:20px auto; }
.result-card { background:#fff; border-radius:15px; padding:20px; margin-bottom:20px; box-shadow:0 6px 20px rgba(0,0,0,0.1); }
.result-card img.logo { height:80px; display:block; margin:0 auto 15px auto; }

/* Subjects Table */
.subjects-table { width:100%; border-collapse: collapse; margin-bottom:15px; }
.subjects-table th, .subjects-table td { border:1px solid #ddd; padding:10px; text-align:center; font-weight:500; }
.subjects-table th { background:#0099FF; color:#fff; }
.subjects-table .pass { background:#28a745; color:#fff; }
.subjects-table .fail { background:#dc3545; color:#fff; }

.overall-result { background:#ffe66d; padding:15px; border-radius:12px; text-align:center; font-weight:600; font-size:1.1rem; margin-top:15px; color:#2c3e50; }

/* Image Content */
#image-content {
  width: 100%;
  max-width: 450px; 
  height: 800px; /* WhatsApp-story-friendly */
  margin: auto;
  padding: 20px;
  background: #fff;
  display: block;
  border-radius:15px;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
  overflow: hidden;
}

/* Info Table */
.info-table { width: 100%; margin-bottom: 20px; }
.info-table td { padding: 5px 10px; font-weight:500; }

/* Footer */
footer { background: linear-gradient(90deg,#0f2027,#2c5364); color:#fff; text-align:center; padding:20px 0; }

/* Responsive */
@media(max-width:992px){
  #filters { flex-direction:column; align-items:center; gap:10px; }
  .input-group { width:100%; }
  #filters button { width:100%; }
}

@media(max-width:576px){
  #search-card { padding:15px 10px; }
  .input-group-text { font-size:0.9rem; }
  .form-control, .form-select { font-size:0.9rem; }
  .subjects-table th, .subjects-table td { font-size:12px; padding:6px; }
  .overall-result { font-size:0.95rem; padding:10px; }
  #search-btn { font-size:1rem; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAA..." alt="Logo">
      Hari E Techno School
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html#hero">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Results</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Title -->
<section class="py-5 bg-light text-center">
  <div class="container">
    <h2 class="section-title">Check Your Result</h2>
  </div>
</section>

<!-- Search Card -->
<div id="search-card">
  <div id="filters">
    <div class="input-group flex-fill">
      <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
      <input type="text" id="roll-number" placeholder="Roll Number" class="form-control">
    </div>
    <div class="input-group flex-fill">
      <span class="input-group-text"><i class="bi bi-journal-bookmark"></i></span>
      <select id="class-select" class="form-select">
        <option value="">Select Class</option>
      </select>
    </div>
    <div class="input-group flex-fill">
      <span class="input-group-text"><i class="bi bi-building"></i></span>
      <input type="text" id="section-input" placeholder="Section" class="form-control">
    </div>
    <div class="input-group flex-fill">
      <span class="input-group-text"><i class="bi bi-card-checklist"></i></span>
      <select id="exam-select" class="form-select">
        <option value="">Select Exam</option>
      </select>
    </div>
    <div class="input-group flex-fill">
      <span class="input-group-text"><i class="bi bi-calendar-date"></i></span>
      <input type="date" id="dob-input" class="form-control">
    </div>
    <button id="search-btn" class="btn w-100 mt-2"><i class="bi bi-search"></i> Search</button>
  </div>
</div>

<!-- Result Display -->
<div id="result-container" class="result-card-container"></div>

<!-- Download Image Button -->
<div id="download-wrapper" class="text-center mt-3" style="display:none;">
  <button id="download-btn" class="btn btn-success"><i class="bi bi-download"></i> Download as Image</button>
</div>

<!-- Footer -->
<footer>
  <p>Â© 2025 Hari E Techno School, Rajanagaram | All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
let studentResults = [];
const logoBase64 = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAA..."; // full base64 logo

// Fetch results.json dynamically
fetch('results.json')
  .then(res => res.json())
  .then(data => {
    studentResults = data;
    // Populate classes dynamically
    const classSet = new Set(studentResults.map(s => s.class));
    const classSelect = document.getElementById('class-select');
    classSet.forEach(c => {
      const option = document.createElement('option');
      option.value = c;
      option.textContent = "Class " + c;
      classSelect.appendChild(option);
    });
    // Populate exams dynamically
    const examSet = new Set();
    studentResults.forEach(s => s.exams.forEach(e => examSet.add(e.examType)));
    const examSelect = document.getElementById('exam-select');
    examSet.forEach(e => {
      const option = document.createElement('option');
      option.value = e;
      option.textContent = e;
      examSelect.appendChild(option);
    });
  })
  .catch(err => console.error("Error fetching results.json:", err));

document.getElementById('search-btn').addEventListener('click', function() {
  const roll = document.getElementById('roll-number').value.trim();
  const classSel = document.getElementById('class-select').value;
  const section = document.getElementById('section-input').value.trim();
  const exam = document.getElementById('exam-select').value;
  const dob = document.getElementById('dob-input').value;
  const container = document.getElementById('result-container');
  const downloadWrapper = document.getElementById('download-wrapper');
  downloadWrapper.style.display = 'none';

  if(!roll || !classSel || !section || !exam || !dob){
    container.innerHTML = '<p class="text-center mt-4 text-danger">Please fill all fields.</p>';
    return;
  }

  const filtered = studentResults.filter(s =>
    s.roll === roll && s.class === classSel && s.section.toLowerCase() === section.toLowerCase() && s.dob === dob
  );
  if(filtered.length === 0){
    container.innerHTML = '<p class="text-center mt-4 text-danger">No student found.</p>';
    return;
  }

  const student = filtered[0];
  const examData = student.exams.find(e => e.examType === exam);
  if(!examData){
    container.innerHTML = '<p class="text-center mt-4 text-danger">Exam not found for this student.</p>';
    return;
  }

  let totalMarks = 0, obtainedMarks = 0;
  let cardsHTML = `<div class="result-card" id="printable-result">
    <div id="image-content">
      <img src="${logoBase64}" class="logo" alt="School Logo">
      <h4 class="text-center">${examData.examType} Exam Result</h4>
      <table class="info-table">
        <tr><td><strong>Name:</strong> ${student.name}</td><td><strong>Roll No:</strong> ${student.roll}</td></tr>
        <tr><td><strong>Class:</strong> ${student.class}</td><td><strong>Section:</strong> ${student.section}</td></tr>
      </table>
      <table class="subjects-table">
        <tr>
          <th>Subject</th>
          <th>Marks Obtained</th>
          <th>Total Marks</th>
          <th>Result</th>
        </tr>`;

  examData.subjects.forEach(sub => {
    totalMarks += sub.total;
    obtainedMarks += sub.marks;
    const statusClass = sub.result.toLowerCase() === 'pass' ? 'pass' : 'fail';
    cardsHTML += `<tr class="${statusClass}">
      <td>${sub.name}</td>
      <td>${sub.marks}</td>
      <td>${sub.total}</td>
      <td>${sub.result}</td>
    </tr>`;
  });

  const percentage = ((obtainedMarks / totalMarks) * 100).toFixed(2);
  const overallStatus = examData.subjects.every(s => s.result.toLowerCase() === 'pass') ? 'Pass' : 'Fail';

  cardsHTML += `</table>
    <div class="overall-result">
      <p><strong>Total:</strong> ${obtainedMarks} / ${totalMarks}</p>
      <p><strong>Percentage:</strong> ${percentage}%</p>
      <p><strong>Overall Result:</strong> ${overallStatus}</p>
    </div>
  </div></div>`;

  container.innerHTML = cardsHTML;
  downloadWrapper.style.display = 'block';

  document.getElementById('download-btn').onclick = function() {
    const element = document.getElementById('image-content');
    const filename = `${student.name.replace(/\s+/g,'_')}_${student.roll}_${examData.examType.replace(/\s+/g,'_')}.png`;
    html2canvas(element, { scale: 3 }).then(canvas => {
      const link = document.createElement('a');
      link.href = canvas.toDataURL("image/png");
      link.download = filename;
      link.click();
    });
  };
});
</script>
</body>
</html>
